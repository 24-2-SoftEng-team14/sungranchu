<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="/user" method="POST">
    <input name="username" placeholder="아이디" required>
    <input name="nickname" placeholder="닉네임" required>
    <input name="password" type="password" placeholder="비밀번호" required>
    <input name="userEmail" placeholder="이메일 (예: example@g.skku.edu)" required>
    <button type="submit">가입하기</button>
</form>

<!-- 에러 메시지 표시 -->
<div style="color: red;">
    <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
</div>

</body>
</html>
